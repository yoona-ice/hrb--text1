<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app" >
        <input type='text' v-model.number='m'>
        <input type='text' v-model.number='n'>
        <button @click='computed()' >计算</button>
        <p>{{count}}</p>
         </div>   
</body>
</html>
<script src='vue.js'></script>
<script>
    let app=new Vue({
        el:'#app',
        data:{
         m:'',
         n:'',
         count:'',
        },
        methods:{
            computed(){
          this.count=this.m+this.n
          console.log('computed成功')
            }
        }
    })
    
    </script>
